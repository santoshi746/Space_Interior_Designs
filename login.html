<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="login.css">
    <title>Space Interior Designs</title>
    <link rel="icon" href="pngwing.png">
  </head>
  <body>
    <div class="box">
        <form action="main.html" onsubmit="main();">
            <h2 class="text-center text-warning">Sign in</h2>
            <div class="form-floating">
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                <label for="name">Enter your name</label>
            </div>
            <div class="form-floating">
                <input type="number" class="form-control" id="number" name="number" placeholder="Enter your number">
                <label for="number">Enter mobile number</label>
            </div>
            <div class="form-floating">
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter email">
                <label for="email">Enter email</label>
            </div>
            <div class="form-floating">
                <input type="password" name="password" placeholder="Enter password" id="password" class="form-control">
                <label for="password">Enter password</label>
            </div>
            <div class="form-floating">
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter username">
                <label for="username">Enter username</label>
            </div>
            <button class="btn btn-warning ">Sign in</button>
        </form>
    </div>
    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
